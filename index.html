<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Stauding</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- BAGGRUNDSVIDEO -->
  <video class="bg-video" autoplay muted loop playsinline>
    <source src="team1.mp4" type="video/mp4">
  </video>

  <!-- TEKST OVER VIDEO -->
  <div class="overlay">
    <div class="team">TEAM STAUDING</div>
    <div class="title">TikTok Followers</div>

    <div class="count" id="followers">---</div>
    <div class="time" id="updated">Opdateret: --</div>
  </div>

  <!-- DATA SCRIPT -->
  <script>
    async function loadData() {
      try {
        const res = await fetch("data.json?_=" + Date.now());
        if (!res.ok) throw new Error("Kunne ikke hente data.json");

        const data = await res.json();
        console.log("DATA:", data);

        document.getElementById("followers").innerText =
          Number(data.followers).toLocaleString("da-DK");

        document.getElementById("updated").innerText =
          "Opdateret: " + data.time;

      } catch (err) {
        console.error("FEJL:", err);
        document.getElementById("followers").innerText = "---";
        document.getElementById("updated").innerText = "Ingen data";
      }
    }

    loadData();
    setInterval(loadData, 60000);
  </script>

</body>
</html>
